<!DOCTYPE html>
<html>

    <meta charset= "utf-8">

  <body>
    <div id="page-wrapper">
      
      <header id="page-title">
        <img width="102" height="60" src="Skittles.gif" alt="Turtle">
    
        <h2>The International QBASIC Developers
          Association</h2>
      </header>
      
      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
          <a href="member.html">Become a Member</a>
          </li>
          
        </ul>
      </nav>
      
      <div id="content">
       
            
          <h1>Join IQBDA Today!</h1>
        <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="post">
        <label for="name-field">Name</label>
        <input type="text" id="name-field" name="name">
        <br>
        <label for="password-fld">Password</label>
        <input type="password" id="password-fld" name="pass">
        <br>
        <label for="pass2-fld">Password (again)</label>
        <input type="password" id="pass2-fld" name="pass2">
        <br>
        <label for="email-fld">Email</label>
        <input type="email" id="email-fld" name="email">
        <br>
        <label for="photo-fld">Photo</label>
        <input type="file" id="photo-fld" name="photo">
        <br>
        <label for="address-fld">Mailing Address</label>
        <textarea id="address-fld" name="address"></textarea>
        <br>
       <label>Do you plan to attend IQBDC '98?</label>
       <input type="radio" name="iqbdc98" value="Yes" id="iqbda-Y">
        <label for="iqbda-Y">Yes</label>
        <input type="radio" name="iqbdc98" value="No" id="iqbda-N">
        <label for="iqbda-N">No</label>
        <br>
       <label for="channel-fld">How did you hear about us?</label>
       <select id="channel-fld" name="channel">
       <option>Superbowl Ad</option>
       <option>News Article</option>
       <option>Flyover at the beach"</option>
       <option>Email"</option>
       </select>
       <br>
                
         <input type="submit" value="Submit">
     
        </form>
        
      </div>
    </div>
  </body>
</html>
